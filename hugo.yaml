  # About
  about:
    enable: true
    title: "About Me"
    image: "/copy.webp"
    content: "I’m Yash Bellary, a **Master’s student in Data Science, Analytics, and Engineering** at **Arizona State University**. With a background in electronics and telecommunication engineering, I’m deeply passionate about AI, data science, and machine learning. My goal is to leverage these technologies to create innovative solutions that address societal challenges and drive meaningful change.


Currently, I’m exploring the exciting potential of **Generative AI** and **Large Language Models (LLMs)** to transform industries and solve real-world problems. My skill set includes machine learning, deep learning, data analysis, neural networks, Python, and statistical modeling—all of which I use to develop impactful, data-driven solutions.


I’m committed to constantly learning and collaborating with others to push the boundaries of what’s possible in AI and data science. My work is centered around creating solutions that make a positive difference and contribute to the greater good."
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
